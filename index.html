<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Order summary card component" />
    <title>Order summary card | Frontend Mentor</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
</head>
<body>
    <main class="card card-order">
        <img src="./assets/images/illustration-hero.svg" alt="Illustration of hero" class="card-order__banner">
        <section class="card-order__content">
            <h1 class="card-order__title">Order Summary</h1>
            <p class="card-order__description">
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <article class="card-order__plan">
                <img src="./assets/images/icon-music.svg" alt="Music icon" class="card-order__icon">
                <div class="card-order__resume">
                    <h2 class="card-order__type">Annual Plan</h2>
                    <p class="card-order__price">
                        <span class="sr-only">(Price) </span>$59.99/year
                    </p>
                </div>
                <button class="btn btn--link btn--active">Change</button>
            </article>
            <a href="#" class="btn btn--primary">Proceed to Payment</a>
            <a href="#" class="btn btn--secondary">Cancel Order</a>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/MelvinAguilar" target="_blank">Melvin Aguilar</a>.
    </footer>
</body>
</html>
